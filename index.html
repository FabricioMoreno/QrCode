<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!------------------ QR SCRIPT------------------------->
    <script type="text/javascript" src="./qr/qrcodejs/jquery.min.js"></script>
    <script type="text/javascript" src="./qr/qrcodejs/qrcode.min.js"></script>
    <!------------------ NORMALIZE.CSS------------------------->
    <link rel="stylesheet" href="./css/normalize.css">
    <!------------------ MY STYLES------------------------->
    <link rel="stylesheet" href="./css/main-page.css">
    <!------------------ FONTS ------------------------->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-page">
        <header class="header">
            <h1 class="header_title">Make Your Qr Code</h1>
        </header>
    
        <section class="body">
            <div class="qr-transform">
                <label class="qr-transform_title" for="text-to-qr">Turn into qr code this: </label>
                <input class="qr-transform_input" type="text" id="text-to-qr" placeholder="Eg: URL, Text, Phone Number, Location, ...">
                <button class="qr-transform_btn" id="generateBtn">Generate</button>
            </div>
        </section>
    
        <section class="qr-gallery" id="qr-gallery">
            
        </section>
    </div>
    <!-- SWEET ALERT-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- MY CODE-->
    <script src="./js/index.js"></script>
</body>
</html>
